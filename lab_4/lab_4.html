<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel ="stylesheet" type ="text/css" href="clownada.css">
    <title>Задание 1</title>
  </head>
  <body>
    <!-- Фон -->
    <div class="box">
      <!-- Голова-->
      <div class="head">
        <!-- наложение лица -->
        <div class="head-copy"></div>
        <!-- Шевелюра -->
        <div class="hair-one"></div>
        <div class="hair-two"></div>
        <div class="hair-three"></div>
        <div class="hair-four"></div>
        <div class="hair-five"></div>
        <div class="hair-six"></div>
        <div class="hair-seven"></div>
        <div class="hair-eight"></div>
        <!-- Левый глаз -->
        <div class="left-eye">
          <div class="pupil">
            <div class="inner-pupil"></div>
          </div>
        </div>  
        <!-- RПравый глаз -->
        <div class="right-eye">
          <div class="pupil">
            <div class="inner-pupil"></div>
          </div>
        </div>  
        <!-- рот -->
        <div class="mouth">
          <!-- типо губы -->
          <div  class="inner-mouth"></div>
        </div>
        <!-- нос -->
        <div class="nose">
          <!-- блик нос -->
          <div class="inner-nose"></div>
        </div> 
      </div>
    </div>
  </body>
</html>
